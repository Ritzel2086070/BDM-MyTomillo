<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>MyTomillo</title>
        <link rel="icon"  type="image/png" href="images/Logo.png">

        <!--Bootstrap-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!--Style-->
        <link rel="stylesheet" href="Style.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        

    </head>
    <header>
        <nav class="row navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="login.html">
                    <img class="logo" src="images/LogoBDM.png" alt="Logo">
                </a>
                <form class="col container">
                    <select class="col-auto form-select">
                        <option selected>Cursos</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="col input-group">
                        <button>
                            <img class="icon" src="images/categorizacion.png" alt="Logo">
                        </button>
                        <input type="text" class="form-control" placeholder="Buscar clases, categorías..." >
                    </div>
                </form>
                <a class="mx-2">
                    <img class="icon" src="images/carro-de-la-compra.png" alt="Logo">
                </a>
                <a class="mx-2">
                    <img class="icon" src="images/conversacion.png" alt="Logo">
                </a>
                <button type="button" class="profile mx-2 d-flex justify-content-center align-items-center">
                    <img src="images/tomilloprofile.png" alt="Logo">
                </button>
            </div>
        </nav>
    </header>
    <body class="container-fluid background-grape align-self-center">
        <div class="row background-grape" style="padding: 0rem;">
            <div class="col-8 background-grape">

            </div>
            <div class="col-4 content d-flex flex-column">
                <h2 class="mt-5">Contenido del curso</h2>
                <div class="lessons d-flex flex-column bd-highlight mt-3">
                    <div class="header p-0 bd-highlight">
                        <p class="p-2 bd-highlight">Nivel 1. HTML</p>
                    </div>
                    <div class="lesson">
                        <label class="d-flex p-2 bulgy-checkboxes justify-content-start align-items-center">
                            <input type="checkbox" name="options"/>
                            <span class="checkbox"></span>
                            Clase 1: Fundamentos y clases
                        </label>
                        <label class="d-flex p-2 bulgy-checkboxes justify-content-start align-items-center">
                            <input type="checkbox" name="options"/>
                            <span class="checkbox"></span>
                            Clase 2: Aplicación de las etiquetas de HTML
                        </label>
                    </div>
                    <div class="header p-0 bd-highlight">
                        <p class="p-2 bd-highlight">Nivel 2. CSS, formato y diseño</p>
                    </div>
                    <div class="lesson">
                        <label class="d-flex p-2 bulgy-checkboxes justify-content-start align-items-center">
                            <input type="checkbox" name="options"/>
                            <span class="checkbox"></span>
                            Clase 1: Creación de un formato para nuestra página web
                        </label>
                        <label class="d-flex p-2 bulgy-checkboxes justify-content-start align-items-center">
                            <input type="checkbox" name="options"/>
                            <span class="checkbox"></span>
                            Clase 2: Bootstrap y el flexbox
                        </label>
                    </div>
                    <div class="header p-0 bd-highlight">
                        <p class="p-2 bd-highlight">Nivel 3. JavaScript</p>
                    </div>
                    <div class="lesson">
                        <label class="d-flex p-2 bulgy-checkboxes justify-content-start align-items-center">
                            <input type="checkbox" name="options"/>
                            <span class="checkbox"></span>
                            Clase 1: Uso y manejo de JavaScript
                        </label>
                    </div>
                    <div class="header p-0 bd-highlight">
                        <p class="p-2 bd-highlight">Nivel 4. Proyecto final y manejo de hosting</p>
                    </div>
                    <div class="lesson">
                        <label class="d-flex p-2 bulgy-checkboxes justify-content-start align-items-center">
                            <input type="checkbox" name="options"/>
                            <span class="checkbox"></span>
                            Clase 1: Hosteo de una página web
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </body>
