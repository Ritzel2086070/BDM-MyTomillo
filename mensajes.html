<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>MyTomillo</title>
        <link rel="icon"  type="image/png" href="images/Logo.png">

        <!--Bootstrap-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!--Style-->
        <link rel="stylesheet" href="Style.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        

    </head>
    <header>
        <nav class="row navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="login.html">
                    <img class="logo" src="images/LogoBDM.png" alt="Logo">
                </a>
                <form class="col container">
                    <select class="col-auto form-select">
                        <option selected>Cursos</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="col input-group">
                        <button>
                            <img class="icon" src="images/categorizacion.png" alt="Logo">
                        </button>
                        <input type="text" class="form-control" placeholder="Buscar clases, categorías..." >
                    </div>
                </form>
                <a class="mx-2">
                    <img class="icon" src="images/carro-de-la-compra.png" alt="Logo">
                </a>
                <a class="mx-2">
                    <img class="icon" src="images/conversacion.png" alt="Logo">
                </a>
                <button type="button" class="profile mx-2 d-flex justify-content-center align-items-center">
                    <img src="images/tomilloprofile.png" alt="Logo">
                </button>
            </div>
        </nav>
    </header>
    <body class="container-fluid" style="display: flex; flex-direction: column; min-height: 100vh;">
        <div class="row background-gradient mt-5 p-5">
            <h1>Mensajes</h1>
        </div>
        <div class="row" style="flex-grow: 1; height: 100%;">
            <div class="col-4 background-grape pt-3">
                <div class="row">
                    <button class="btn sub-btn custom">Redactar nuevo mensaje</button>
                </div>
                <div class="row pt-3">
                    <form class="dark input-group">
                        <button>
                            <img class="icon" src="images/search.png" alt="Logo">
                        </button>
                        <input type="text" class="form-control" placeholder="Buscar..." >
                    </form>
                </div>
                <div class="row pt-3">
                    <div class="col-auto p-0">
                        <img class="profile" src="images/tomilloprofile.png" alt="Logo">
                    </div>
                    <div class="col">
                        <h5>Nombre del usuario</h5>
                        <p>Último mensaje</p>
                    </div>
                </div>
                <div class="row">
                    <div class="green-line"></div>
                </div>

            </div>
            <div class="col-8 background-violet">
                <div class="row pt-3">
                    <div class="col-auto p-0">
                        <img class="profile" src="images/tomilloprofile.png" alt="Logo">
                    </div>
                    <div class="col">
                        <h5>Nombre del usuario</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="green-line"></div>
                </div>
            </div>
        </div>
    </body>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js.js"></script>
</html>
